<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
<head>

	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
    <title><ui:insert name="pageTitle" /></title>

    
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../resources/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Toastr style -->
    <link href="../../resources/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>

    <!-- Gritter -->
    <link href="../../resources/js/plugins/gritter/jquery.gritter.css" rel="stylesheet"/>

    <link href="../../resources/css/animate.css" rel="stylesheet"/>
    <link href="../../resources/css/style.css" rel="stylesheet"/>

    <link href="../../resources/css/plugins/chartist/chartist.min.css" rel="stylesheet"/>




    <link href="../../resources/css/plugins/datapicker/datepicker3.css" rel="stylesheet"/>
    <link href="../../resources/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    
    <!-- Sweet Alert -->
    <link href="../../resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"> </link>

</head>

<body>

<div id="wrapper">

		<div id="header">
			<div id="side">
				<ui:include src="/test/sideBar.xhtml"/>
			</div>
			
	
	</div>

		
		
		<div  id="page-wrapper" class="gray-bg">
			<div >
				<ui:include src="/test/navBar.xhtml" />
			</div>
			
			<div id="content">
				<ui:insert name="pageContent" />
			</div>

			<!-- ********************************************************************************************************** -->
			
			<div class="small-chat-box fadeInRight animated">

			<div class="heading" draggable="true">
				<small class="chat-date pull-right"> 02.19.2015 </small> Agora chat
			</div>

			<div class="content">

		<div class="container">
		<div align="left" style="height: 20px; width: 200px;">
			<div class="row no_padding title__block nothing no-margin">
				<div id="msgPanel" style="display: none">
					<div class="chat-message active" id="msgContainer" style="overflow: auto;">
					<div class="author-name">
						Hasnaoui <small class="chat-date"> 10:02 am </small>
					</div>
					</div>
					<div id="msgController">
						<textarea id="txtMsg" title="Enter to send message"
							onkeyup="proxy.sendMessage_keyup(event)"
							style="height: 20px; width: 200px;"></textarea>
					</div>
				</div>
			</div>
		</div>
			</div>
			</div>
			<div id="loginPanel" class="form-chat">
				<div class="input-group input-group-sm">
					<input id="txtLogin" type="text" class="form-control" onkeyup="proxy.login_keyup(event)"/> <span
						class="input-group-btn">
						<button class="btn btn-primary" type="button" onclick="proxy.login()">Connect</button>
					</span>
				</div>
			</div>

		</div>
		<div id="small-chat">

			<span class="badge badge-warning pull-right">5</span> <a
				class="open-small-chat" onclick="proxy.logout()"> <i class="fa fa-comments"></i>

			</a>
		</div>
			
			
 		<!-- ********************************************************************************************************** -->
			<div id="footer" class="footer">
				<ui:include src="/template/footer.xhtml" />
			</div>
		</div>


	</div>
	
	<!-- Mainly scripts -->
    <script src="../../resources/js/jquery-3.1.1.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="../../resources/js/plugins/flot/jquery.flot.js"></script>
    <script src="../../resources/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="../../resources/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="../../resources/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="../../resources/js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="../../resources/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../../resources/js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../resources/js/inspinia.js"></script>
    <script src="../../resources/js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../resources/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="../resources/js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- Sparkline -->
    <script src="../../resources/js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="../../resources/js/demo/sparkline-demo.js"></script>

    <!-- ChartJS-->
    <script src="../../resources/js/plugins/chartJs/Chart.min.js"></script>

    <!-- Toastr -->
    <script src="../../resources/js/plugins/toastr/toastr.min.js"></script>
    <script src="../../resources/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../resources/js/plugins/iCheck/icheck.min.js"></script>
    <script src="../../resources/js/plugins/chartist/chartist.min.js"></script>
    <!-- Sweet alert -->
    <script src="../../resources/js/plugins/sweetalert/sweetalert.min.js"></script>
			
	<script type="text/javascript" src="chatroom.js"></script>
	<script type="text/javascript">
	
	</script>	


    
    
	<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	 <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- FooTable -->
    <script src="../../js/plugins/footable/footable.all.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../js/inspinia.js"></script>
    <script src="../../js/plugins/pace/pace.min.js"></script>

    <!-- Page-Level Scripts -->
   
	
	
</body>
</html>
