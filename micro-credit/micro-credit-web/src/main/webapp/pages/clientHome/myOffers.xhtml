<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="pageTitle">
				HOME PAGE
			</ui:define>
	<ui:define name="pageContent">

		<div class="centredZone">
			<br />
			<h2>Client HOME</h2>
			<br /> <br />
			<h:form id="form">
				<p:dataTable id="singleDT" value="#{offerCtr.cardOffers}" var="c"
					selectionMode="single" selection="#{offerCtr.selectedOffer}"
					rowKey="#{c.id}">
					<p:column headerText="Id">
						<h:outputText value="#{c.id}" />
					</p:column>
					<p:column headerText="numCard">
						<h:outputText value="#{c.numCard}" />
					</p:column>
					<p:column headerText="validityDate">
						<h:outputText value="#{c.validityDate}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton process="singleDT" update=":form"
							icon="pi pi-search" value="View" oncomplete="PF('cd').show()" />
					</f:facet>

				</p:dataTable>

				<p:dialog header="Car Info" widgetVar="cd" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty offerCtr.selectedOffer}"
							columnClasses="label,value">
							<f:facet name="header">
							</f:facet>

							<h:outputText value="Id:" />
							<h:outputText value="#{offerCtr.selectedOffer.id}" />
							<h:outputText value="Num Card:" />
							<h:outputText value="#{offerCtr.selectedOffer.numCard}" />
							<h:outputText value="Validity Date:" />
							<h:outputText value="#{offerCtr.selectedOffer.validityDate}" />
							<h:outputText value="Accounts :" />
							<p:selectOneMenu id="si" value="#{cardRequestCtr.selectedAccount}">
								<f:selectItems value="#{cardRequestCtr.accounts}" var="o"
									itemLabel="#{o.id}" />
							</p:selectOneMenu>


							<p:commandButton value="Add Request"
								action="#{cardRequestCtr.doAddRequest()}"
								oncomplete="PF('cd').hide()" update=":form" />

						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
