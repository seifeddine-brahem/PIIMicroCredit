<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/include/template.xhtml">

	<ui:define name="pageTitle">
				Manage Offer
			</ui:define>
	<ui:define name="content">
		<h:form id="form">


			<div class="centredZone">
				<p:dataTable id="singleDT" value="#{offerCtr.cardOffers}" var="c"
					selectionMode="single" selection="#{offerCtr.selectedOffer}"
					rowKey="#{c.id}">
					<p:column headerText="Id">
						<h:outputText value="#{c.id}" />
					</p:column>
					<p:column headerText="numCard">
						<h:outputText value="#{c.numCard}" />
					</p:column>
					<p:column headerText="validityDate">
						<h:outputText value="#{c.validityDate}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton process="singleDT" update=":form"
							icon="ui-icon-search" value="View" oncomplete="PF('dlg3').show()" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton process="singleDT" update=":form"
							icon=" ui-icon-plusthick" value="New"
							oncomplete="PF('cardDialogN').show()" />
					</f:facet>
				</p:dataTable>

				<p:dialog header="Car Info" widgetVar="ccc" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty offerCtr.selectedOffer}"
							columnClasses="label,value">
							<f:facet name="header">
							</f:facet>

							<h:outputText value="Id:" />
							<h:outputText value="#{offerCtr.selectedOffer.id}" />
							<h:outputText value="Num Card:" />
							<h:outputText value="#{offerCtr.selectedOffer.numCard}" />
							<h:outputText value="Validity Date:" />
							<h:outputText value="#{offerCtr.selectedOffer.validityDate}" />
							<p:commandButton value="Delete"
								action="#{offerCtr.doDeleteCardOffer()}"
								oncomplete="PF('cardDialog').hide()" update="@(form)" />

						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>

				<p:dialog header="Car Info" widgetVar="cardDialogN" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail2" style="text-align:center;">
						<p:panelGrid columns="2" columnClasses="label,value">
							<f:facet name="header">
							</f:facet>

							<h:outputText value="Id:" />
							<h:inputText value="#{offerCtr.cardOffer.id}" />
							<h:outputText value="Num Card:" />
							<h:inputText value="#{offerCtr.cardOffer.numCard}" />
							<h:outputText value="Validity Date:" />
							<p:calendar value="#{offerCtr.cardOffer.validityDate}" />
							<p:commandButton value="Add"
								action="#{offerCtr.doAddCardOffer()}"
								onclick="PF('cardDialog').hide()" ajax="true" process="@all"
								update="form:singleDT">

							</p:commandButton>

						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>

				<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
					hideEffect="bounce" height="100">
					<h:outputText value="This dialog has nice effects." />
				</p:dialog>


				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="Basic" type="button"
						onclick="PF('dlg1').show();" />

					<p:commandButton value="Modal" type="button"
						onclick="PF('dlg2').show();" />

					<p:commandButton value="Effects" type="button"
						onclick="PF('dlg3').show();" />
				</h:panelGrid>
				<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
					<h:outputText value="Resistance to PrimeFaces is futile!" />
				</p:dialog>

				<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
					height="100">
					<h:outputText value="This is a Modal Dialog." />
				</p:dialog>

				<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
					hideEffect="bounce" height="100">
					<h:outputText value="This dialog has nice effects." />
				</p:dialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
