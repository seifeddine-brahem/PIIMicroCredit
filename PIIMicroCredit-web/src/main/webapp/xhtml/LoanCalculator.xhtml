<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="en" xml:lang="en"
	template="../include/template.xhtml">
	<ui:define name="stylesheet">
		<style type="">
canvas {
	background-color: #fff;
	border-radius: 4px 4px 0 0;
}

.legend {
	display: flex;
	flex-flow: row wrap;
	justify-content: center;
	background-color: #fff;
	border-radius: 0 0 4px 4px;
	border-top: 1px solid #ccc;
	padding: 8px 8px 10px 8px;
	position: relative;
	top: -5px;
}

.legend-item {
	margin-right: 16px;
}

.legend-item>div {
	display: inline-block;
}

.legend-swatch {
	height: 12px;
	width: 12px;
	border-radius: 4px;
	position: relative;
	top: 2px;
}

.legend-label {
	font-size: 0.7em;
	color: #23395B;
	/*  font-variant: small-caps;
  letter-spacing: 0.03em;*/
}

#total-interest-payments-swatch {
	background-color: #72AAD0;
}

#total-equity-swatch {
	background-color: #40FD65;
}

#loan-balance-swatch {
	background-color: #444;
}

@media ( max-width : 565px) {
	.row {
		flex-flow: column;
	}
	.col:first-child {
		padding-right: 0;
	}
	h1 {
		font-size: 2.4em;
	}
}
</style>
	</ui:define>
	<ui:define name="javascripts">
		<script src="../assets/js/loancal.js">

</script>
	</ui:define>
	<ui:define name="title">
		<title>Loan Calculator</title>
	</ui:define>
	<ui:define name="content">
		<!-- breadcumb-area end -->
		<!-- contact-area start -->
		<section class="contact-area pt-120">
		<div class="container">

			<h1>Loan Calculator</h1>

			<div class="row">

				<div class="col-md-6">

					<h2>Enter Loan Data</h2>
					<label for="amount" class="label">Amount of the loan</label>
					<div class="form-group">
						<div class="input-group">
							<p:inputText id="amount" class="form-control" type="text"
								value="100,000" />
							<div class="input-group-append">
								<span class="input-group-text">DT</span>
							</div>
						</div>
					</div>
					<label for="apr" class="label">Annual interest rate</label>
					<div class="form-group">
						<div class="input-group">
							<p:inputText id="apr" class="form-control" type="text" value="5" />
							<div class="input-group-append">
								<span class="input-group-text">%</span>
							</div>
						</div>
					</div>
					<label for="years" class="label">Repayment period</label>

					<div class="input-wrapper">
						<div class="form-group">
							<div class="input-group">
								<p:inputText id="years" class="form-control" type="text" value="5" />
								<div class="input-group-append">
									<span class="input-group-text">years</span>
								</div>
							</div>
						</div>
					</div>
					<button onclick="calculate();">Calculate</button>
				</div>

				<div class="col-md-6">
					<div class="col-12">
						<h2>Payments</h2>

						<div class="output-wrapper">
							<p class="label">Monthly payment</p>
							<p class="output-value">
								<span id="payment" /> DT 
							</p>
						</div>
						<div class="output-wrapper">
							<p class="label">Total payments</p>

							<p class="output-value">
								<span id="total" /> DT 
							</p>
						</div>

						<div class="output-wrapper">

							<p class="label">Total interest payments</p>

							<p class="output-value">
								<span id="totalinterest" /> DT 
							</p>
						</div>
					</div>
					<div class="col-12">

						<h2>Balance vs. Payments</h2>
						<canvas id="graph" />

						<div class="legend">

							<div class="legend-item">

								<div class="legend-swatch" id="total-interest-payments-swatch" />

								<div class="legend-label">Total Interest Payments</div>
							</div>

							<div class="legend-item">

								<div class="legend-swatch" id="total-equity-swatch" />

								<div class="legend-label">Total Equity</div>
							</div>

							<div class="legend-item">

								<div class="legend-swatch" id="loan-balance-swatch" />

								<div class="legend-label">Loan Balance</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		</section>
	</ui:define>
</ui:composition>
