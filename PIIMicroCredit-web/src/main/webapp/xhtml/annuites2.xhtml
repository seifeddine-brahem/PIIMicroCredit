<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../include/template.xhtml"
                xmlns:p="http://java.sun.com/jsf/html">
	<ui:define name="title">
		<title>Welcome</title>
	</ui:define>
	<ui:define name="content">
		<div class="container">

			<h3>Tableau d'amortissement par amortissement constant</h3>





			<div class="row">

				<div class="panel panel-primary filterable">

					<div class="panel-heading">



						<div class="pull-right"></div>
					</div>
					<h:form>
              <p:dataTable id="table"
                 var="nw"
                 value="#{annuitesBean.AnnuitesDegressives()}"
                 scrollable="true"
                 scrollHeight="300">

					 <p:column headerText="aaaa">
            <h:outputText value="#{nw.amount}"/>
        </p:column>

        <p:column headerText="aaaaa">
            <h:outputText value="#{nw.loan.remuneration}"/>
        </p:column>

        <p:column headerText="bbbb">
            <h:outputText value="#{nw.remuneration}"/>
        </p:column>

        <p:column headerText="Address">
            <h:outputText value="#{employee.address}"/>
        </p:column>
    </p:dataTable>
    <br/>
							</ui:repeat>  
						
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
